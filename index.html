<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yas Lab Agenda</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-container {
            padding: 20px;
            text-align: center; /* 置中显示 */
            width: 100%;
            max-width: 1000px; /* 最大宽度设置为1000px */
            box-sizing: border-box;
            position: relative;
            background: linear-gradient(to right, #ccc, #fff); /* 渐变背景色 */
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 48px; /* 标题字体大小是年月的两倍 */
            font-weight: bold; /* 粗体 */
            text-transform: capitalize; /* 首字母大写 */
        }
        .month-header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center; /* 置中显示 */
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5px;
            width: 100%; /* 使用百分比宽度 */
            max-width: 1000px; /* 最大宽度设置为1000px */
            margin: 0 auto; /* 自动左右居中 */
            border: 10px solid #ccc;
            background: white;
            box-sizing: border-box;
        }
        .day {
            position: relative;
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
            min-height: 100px; /* 使用最小高度而不是固定高度 */
            box-sizing: border-box;
            overflow: hidden;
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold;
        }
        .weekend .day-number {
            color: red; /* 周末数字显示为红色 */
        }
        .today {
            border: 2px solid #ff5722; /* 显眼的橙色边框 */
            border-radius: 5px; /* 边框圆角 */
            background-color: #fff; /* 保持背景颜色为白色 */
            font-weight: bold; /* 字体加粗 */
        }
        .today-label {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff5722;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }
        .header {
            background: #f0f0f0;
            font-weight: bold;
            text-align: center; /* 置中显示星期几 */
        }
        .event {
            background-color: #ffeb3b;
        }
        .event-text {
            font-size: 1em; /* 根据格子大小自动调整字体大小 */
            color: #333;
            display: block;
            margin-top: 5px;
            word-wrap: break-word; /* 防止长文字溢出 */
        }
        .weekend {
            background-color: #e0e0e0;
        }
        /* 按钮样式 */
        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-button {
            background-color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: rgb(167, 164, 164);
        }
        /* 響應式设计 */
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            .day {
                min-height: auto; /* 在小屏幕上使用自动高度 */
                font-size: 14px;
            }
            .event-text {
                font-size: 0.8em; /* 调整小屏幕上的字体大小 */
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Yas Lab Agenda</h1>
        <div class="nav-buttons">
            <button class="nav-button" id="prev-month">Pre</button>
            <div id="month-header" class="month-header"></div>
            <button class="nav-button" id="next-month">Next</button>
        </div>
    </div>
    <div id="calendar" class="calendar">
        <div class="header">Sun</div>
        <div class="header">Mon</div>
        <div class="header">Tue</div>
        <div class="header">Wed</div>
        <div class="header">Thu</div>
        <div class="header">Fri</div>
        <div class="header">Sat</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById('calendar');
            const monthHeader = document.getElementById('month-header');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            
            let currentYear = new Date().getFullYear(); // 获取当前年份
            let currentMonth = new Date().getMonth(); // 获取当前月份（0-based index）

            // 定义事件，只显示特定日期的事件
            const events = {
                '2024-09-12': '12:00 Lab meeting @8F',
            };

            function renderCalendar(year, month) {
                // 定义月份英文名称
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];

                // 设置月份标题
                monthHeader.textContent = `${monthNames[month]} ${year}`;

                // 获取当月的天数
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                // 获取当月1号是星期几
                const firstDay = new Date(year, month, 1).getDay();

                // 清空现有的日历内容
                calendar.innerHTML = '';
                
                // 添加星期标题
                const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                headers.forEach(day => {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'header';
                    headerCell.textContent = day;
                    calendar.appendChild(headerCell);
                });

                // 填充空白
                for (let i = 0; i < firstDay; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'day';
                    calendar.appendChild(cell);
                }

                // 填充日期
                for (let i = 1; i <= daysInMonth; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'day';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = i;

                    const currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    if (events[currentDate]) { // 只显示指定日期的事件
                        cell.classList.add('event');
                        cell.innerHTML += `<br><span class="event-text">${events[currentDate]}</span>`;
                    }

                    if (i === new Date().getDate() && year === new Date().getFullYear() && month === new Date().getMonth()) {
                        cell.classList.add('today'); // 添加边框标记
                        const label = document.createElement('div');
                        label.className = 'today-label';
                        label.textContent = 'Today';
                        cell.appendChild(label);
                    }

                    cell.appendChild(dayNumber);

                    // 判断是否为周末
                    const dayOfWeek = (firstDay + i - 1) % 7;
                    if (dayOfWeek === 0 || dayOfWeek === 6) { // 周日（0）或周六（6）
                        cell.classList.add('weekend');
                        dayNumber.classList.add('weekend'); // 将周末数字改成红色
                    }
                    
                    calendar.appendChild(cell);
                }
            }

            function updateCalendar() {
                renderCalendar(currentYear, currentMonth);
            }

            prevMonthButton.addEventListener('click', function() {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
                updateCalendar();
            });

            nextMonthButton.addEventListener('click', function() {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
                updateCalendar();
            });

            // 初始化时显示当月
            updateCalendar();
        });
    </script>
</body>
</html>
