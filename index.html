<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yas Lab Agenda</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container {
            padding: 20px;
            width: 100%;
            max-width: 1000px; /* 最大宽度 */
            background: none;
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* 使内容居中对齐 */
        }

        h1 {
            color: #888;
            margin: 0;
            font-size: 48px; /* 调整标题字体大小 */
            font-weight: 700; /* 更粗的字体 */
            font-family: 'Roboto', sans-serif; /* 使用自定义字体 */
            text-transform: capitalize;
            text-align: center; /* 确保文本居中对齐 */
            white-space: nowrap; /* 防止标题换行 */
            overflow: hidden;
            text-overflow: ellipsis;

            border: 4px solid #ccc; /* 方框的边框 */
            padding: 10px; /* 方框内边距 */
            border-radius: 10px; /* 方框圆角，视需要调整 */
        }

        .nav-buttons {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px; /* 确保按钮不会超出宽度限制 */
            margin-bottom: 20px; /* 为按钮和日历之间留出空间 */
        }

        .nav-button {
            background-color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgb(167, 164, 164);
        }

        .month-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            margin: 0 50px; /* 左右留出空间 */
        }

        #year-header {
            font-size: 28px; /* 年份字体大小 */
            font-weight: bold;
        }

        #month-header-text {
            font-size: 24px; /* 月份字体大小 */
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            width: 100%;
            max-width: 1000px; /* 最大宽度 */
            min-width: 600px; /* 最小宽度 */
            border: 10px solid #ccc;
            background: white;
            box-sizing: border-box;
            overflow: hidden; /* 防止内容超出容器 */
        }

        .calendar-item {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            background: white;
            box-sizing: border-box;
            aspect-ratio: 1; /* 确保每个格子保持1:1的比例 */
            overflow: hidden; /* 防止内容溢出 */
            padding: 5px; /* 添加内边距 */
            cursor: pointer; /* 鼠标悬停时显示为手形 */
            user-select: none; /* 禁止选中 */
        }

        .day-number {
            position: absolute;
            top: 5px;
            left: 5px; /* 日期数字在左上角 */
            font-weight: bold;
            z-index: 2; /* 确保日期数字在上方 */
        }

        .weekend .day-number {
            color: red;
        }

        .today {
            border: 2px solid #ff5722;
            border-radius: 5px;
            /* 移除背景颜色 */
            background-color: transparent;
            font-weight: bold;
        }

        .today-label {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff5722;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }

        .header {
            background: #f0f0f0;
            font-weight: bold;
            text-align: center;
        }

        .event {
            background-color: #ffeb3b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px; /* 添加内边距 */
            box-sizing: border-box;
        }

        .event-text {
            font-size: 1vw; /* 使用视口宽度单位 */
            color: #333;
            text-align: center;
            word-wrap: break-word;
            margin-top: 5px; /* 与日期数字保持一定的距离 */
        }

        .weekend {
            background-color: #e0e0e0;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .calendar {
                min-width: 100%; /* 保持最小宽度为100% */
            }

            .calendar-item {
                padding: 5px;
                font-size: 14px; /* 调整手机屏幕上的字体大小 */
            }

            .event-text {
                font-size: 2vw; /* 在小屏幕上调整字体大小 */
            }

            h1 {
                font-size: 24px; /* 调整手机屏幕上的标题字体大小 */
            }
        }
        
        /* 弹框样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 6px; /* 添加圆角 */
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            padding: 100px;
            background-color: #f4f4f4;
            position: relative; /* 从 absolute 更改为 relative */
            margin-top: 1px; /* 添加与日历的距离 */
            width: 100%;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div class="header-container">
        <h1>Yas Lab Agenda</h1>
    </div>
    <div class="nav-buttons">
        <button class="nav-button" id="prev-month">Pre</button>
        <div id="month-header" class="month-header">
            <div id="year-header"></div>
            <div id="month-header-text"></div>
        </div>
        <button class="nav-button" id="next-month">Next</button>
    </div>
    <div id="calendar" class="calendar">
        <div class="header">Sun</div>
        <div class="header">Mon</div>
        <div class="header">Tue</div>
        <div class="header">Wed</div>
        <div class="header">Thu</div>
        <div class="header">Fri</div>
        <div class="header">Sat</div>
        <!-- 这些是日历格子 -->
        <!-- 在 JavaScript 中动态生成 -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <div id="modal-body">
                <!-- 详细信息将在 JavaScript 中动态插入 -->
            </div>
        </div>
    </div>

    <div class="footer">
        @ Designed by Kyle Cheng
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById('calendar');
            const yearHeader = document.getElementById('year-header');
            const monthHeaderText = document.getElementById('month-header-text');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            
            let currentYear = new Date().getFullYear(); // 获取当前年份
            let currentMonth = new Date().getMonth(); // 获取当前月份（0-based index）

            const events = {
                '2024-09-12': {
                    summary: '1 Event',
                    details: [
                        '<strong><span style="color: blue;">2024-09-12 12:00</span></strong>',
                        '<strong>Topic: New Semester meeting</strong>',
                        'Host: Prof. Shen',
                        'Location: 8F meeting room',
                        'Attendees: All members'
                    ].join('<br>')
                },
                '2024-7-23': {
                    summary: '1 Event',
                    details: [
                        '<strong><span style="color: blue;">2024-10-23 18:00</span></strong>',
                        'Topic: ',
                        'Host: Team Leader',
                        'Location: Rooftop Garden',
                        'Attendees: All team members'
                    ].join('<br>')
                }
            };

            function renderCalendar(year, month) {
                // 定义月份英文名称
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];

                // 更新年份和月份标题
                yearHeader.textContent = year;
                monthHeaderText.textContent = monthNames[month];

                // 获取当月的天数
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                // 获取当月1号是星期几
                const firstDay = new Date(year, month, 1).getDay();

                // 清空现有的日历内容
                calendar.innerHTML = '';
                
                // 添加星期标题
                const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                headers.forEach(day => {
                    const headerCell = document.createElement('div');
                    headerCell.className = 'header';
                    headerCell.textContent = day;
                    calendar.appendChild(headerCell);
                });

                // 填充空白
                for (let i = 0; i < firstDay; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-item'; /* 更新类名 */
                    calendar.appendChild(cell);
                }

                // 填充日期
                for (let i = 1; i <= daysInMonth; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-item'; /* 更新类名 */
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = i;

                    const currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    if (events[currentDate]) { // 只显示指定日期的事件
                        cell.classList.add('event');
                        cell.innerHTML += `<span class="event-text">${events[currentDate].summary}</span>`;
                        cell.dataset.details = events[currentDate].details; // 添加数据属性以存储详细信息
                    }

                    if (i === new Date().getDate() && year === new Date().getFullYear() && month === new Date().getMonth()) {
                        cell.classList.add('today'); // 添加边框标记
                    }

                    cell.appendChild(dayNumber);

                    // 判断是否为周末
                    const dayOfWeek = (firstDay + i - 1) % 7;
                    if (dayOfWeek === 0 || dayOfWeek === 6) { // 周日（0）或周六（6）
                        cell.classList.add('weekend');
                    }
                    
                    calendar.appendChild(cell);
                }
            }

            function updateCalendar() {
                renderCalendar(currentYear, currentMonth);
            }

            calendar.addEventListener('click', function(event) {
                const target = event.target.closest('.calendar-item');
                if (target && target.dataset.details) {
                    modalBody.innerHTML = `<h2>Details</h2><p>${target.dataset.details}</p>`;
                    modal.style.display = 'block';
                }
            });

            prevMonthButton.addEventListener('click', function() {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
                updateCalendar();
            });

            nextMonthButton.addEventListener('click', function() {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
                updateCalendar();
            });

            // 关闭模态框
            modalClose.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // 点击模态框外部区域也关闭模态框
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // 初始化时显示当月
            updateCalendar();
        });
    </script>
</body>
</html>
